<div id="head">
    <div class="animated fadeInRight">迪士尼之旅</div>
    <p class="animated fadeInLeft">DISNEYLAND JOURNEY</p>
    <section class="animated fadeInDown"></section>
</div>
<div class="container">
    <div class="line-container"> <div class="wow line"></div></div>

    <div class="wow animated fadeInLeft grid grid1">
        <figure class="figure1">
            <img src="image/disney1.jpg">
            <figcaption></figcaption>
            <section>
                <h1>城堡探秘</h1>
                <p>"他们点亮七盏灯，发现有人动过房子里的东西。第一个问：“谁坐过我的凳子？”第二个问：“谁吃过我盘子里的东西？”第三个问：“谁吃过我的面包？”第四个问：“谁动了我的调羹？”第五个问：“谁用过我的叉子？”第六个问：“谁用过我的小刀？”第七个问：“谁喝过我的葡萄酒？” </p>
                <h4>跟随白雪公主，到小矮人的房间一探究竟。然而，椅子你坐的正合适哦 :)</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>
    <div class="wow animated fadeInRight grid grid2">
        <figure class="figure2">
            <img src="image/disney3.jpg">
            <figcaption></figcaption>
            <section>
                <h1>宝藏湾</h1>
                <p>Jack Sparrow: " You've seen it all, done it all. You survived. This the trick, isn't it? To survive?" Cap'nTeague: " It's not just about living forever, Jackie, the trick is living with yourself forever."
                </p>
                <h4>与加勒比海盗（德普？）游客照</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>
    <div class="wow animated fadeInLeft grid grid3">
        <figure class="figure3">
            <img src="image/disney2.jpg">
            <figcaption></figcaption>
            <section>
                <h1>门</h1>
                <h2>HOLD THE DOOR</h2>
                <p>"远方传来风笛 我只在意有你的消息<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;城堡为爱守着秘密 而我为你守着回忆"</p>
                <h4>看！这是朕为你建造的城堡<br>(被自己的P图灵感折服）</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>

    <div class="wow animated fadeInRight grid grid4">
        <figure class="figure4">
            <img src="image/disney5.jpg">
            <figcaption></figcaption>
            <section>
                <h1>繁华似锦</h1>
                <p></p>
                <h4>此时、彼时，阳光微淡，岁月静好，念起便是温暖。 </h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>

    <div class="wow animated fadeInLeft grid grid5">
        <figure class="figure5">
            <img src="image/disney4.jpg">
            <figcaption></figcaption>
            <section>
                <h1>红与蓝</h1>
                <p>我要送你一朵红玫瑰<br>
                    插在你的襟上正相配<br>
                    蓝天的红霞，闪耀着光辉<br>
                    红的花朵蓝的衣裳太明媚<br>
                    淡的笑容浓的情意令人醉<br>
                    你的笑容悠远，就像春风吹起衣裙飞<br>
                    但愿永远陪伴你，在你身旁依依恋芳菲</p>
                <h4>好喜欢这张图，这恰到其分的配色，这写真般的pose【误】，这精湛的技术，你敢信这是两张照片合在一起的？</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>

    <div class="wow animated fadeInRight grid grid6">

    <div class="line-container"> <div class="wow line"></div></div>

            <section>
                <h1>BRAVE</h1>
                <p>There are those who say fate is something beyond our command, that destiny is not our own. But I know better. Our fate lives within us.You only have to be brave enough to see it.</p>
                <h4>愿你能像Merida一样勇敢的追寻自己的梦想，追寻真爱~</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>

    <div class="wow animated fadeInRight grid grid8">
        <figure class="figure8">
            <img src="image/disney7.jpg">
            <figcaption></figcaption>
            <section>
                <h1>爱丽丝茶会</h1>
                <p>
                    房前的一棵大树下，放着一张桌子。三月兔和帽匠坐在桌旁喝着茶，一只睡鼠在他们中间酣睡着，
                    桌子很大，他们三个都挤在桌子的一角，“没地方啦！没地方啦！”他们看见爱丽丝走过来就大声嚷着。
                    “地方多得很呢！”爱丽丝说着就在桌子一端的大扶手椅上坐下了。
                    “要喝酒吗？”三月兔热情地问。
                    爱丽丝扫视了一下桌上，除了茶，什么也没有。“我没看见酒啊！”她回答。
                    “根本就没酒嘛！”三月兔说。
                    “那你说喝酒就不太礼貌了。”爱丽丝气愤地说。


                <h4>一桌茶会一溪月，不知今夜属何人</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>
    <div class="wow animated fadeInRight grid grid9">
        <figure class="figure9">
            <img src="image/disney11.jpg">
            <figcaption></figcaption>
            <section>
                <h1>看呀</h1>
                <p>是谁在敲打我窗<br>
                    是谁在撩动琴弦<br>
                    那一段被遗忘的时光<br>
                    渐渐地回升出我心坎<br>
                    记忆中那欢乐的情景<br>
                    慢慢地浮现在我的脑海<br>
                    </p>
                <h4>希望我们的回忆能像橱窗中的物什, <br>永远被珍藏</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>

    <div class="wow animated fadeInLeft grid grid10">
        <figure class="figure10">
            <img src="image/disney10.jpg">
            <figcaption></figcaption>
            <section>
                <h1>许愿</h1>
                <p>玻璃窗里好多颜色<br>微笑却很甜<br>你的某些快乐<br>在没有我的时刻<br>所以...<br>我把自己P上去了
                <br>许个愿吧<br>对着自己许个愿嘻嘻</p>
                <h4>这图我只能说，大湿级P图，根本看不出没有ps过的痕迹【doge</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>

    <div class="wow animated fadeInRight grid grid11">
        <figure class="figure11">
            <img src="image/disney9.jpg">
            <figcaption></figcaption>
            <section>
                <h1>粉粉的</h1>
                <p>静谧的时光中，将那些红尘中的温暖一一收藏，待得经年以后，我们再次想起依旧温暖如初。 </p>
                <h4>唯三的非合成合照，愿你20岁的生活过得粉粉红红~</h4>
            </section>
        </figure>
    </div>
    <div class="line-container"> <div class="wow line"></div></div>
</div>
