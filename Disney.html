<script type="text/javascript">
    $(".btn-disney").click(function(){

    $(".btn-line").click(function(){

    });

    var audio = document.getElementsByTagName('audio')[0];
    audio.volume = 0.1;
    var flag = 0;
    function pauseMusic() {
        if(flag){
            audio.play();
            flag = 0;
            $("#sound-label").text("ON");
        }
        else {
            audio.pause();
            flag = 1;
            $("#sound-label").text("OFF");

        }

    }
</script>
