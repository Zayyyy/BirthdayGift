<script type="text/javascript">
    var audio = document.getElementsByTagName('audio')[0];
    audio.volume = 0.3;
    flag = 0;
    $(function() {
        $("#container").height($(window).height());
        setTimeout(function () {
            $(".heart").fadeIn(800);

        }
            , 1000);
        setTimeout(function () {
                audio.play();
            }
            , 1000);
        setTimeout(function () {
                $(".spinner").fadeIn(1000);

            }
            , 1500);

        setTimeout(function () {
                $("#manchang").show();
                $("#manchang").addClass("fadeInRight");

            }
            , 2000);
        setTimeout(function () {
                $("#qihuang").show();
                $("#qihuang").addClass("fadeInRight");
            }
            , 2400);
        setTimeout(function () {
                $("#welcome").show();
                $("#welcome").addClass("fadeInRight");
            }
            , 3000);
        setTimeout(function () {
                $("#manchang").removeClass("fadeInRight");
                $("#manchang").addClass("fadeOutLeft");
                $("#qihuang").removeClass("fadeInRight");
                $("#qihuang").addClass("fadeOutRight");
                $("#welcome").removeClass("fadeInRight");
                $("#welcome").addClass("fadeOutDown");
            }
            , 7000);

        setTimeout(function () {
                $("#moment").show();
                $("#moment").addClass("rollIn");
                $("#shike").show();
                $("#shike").addClass("rollIn");
            }
            , 8000);
        setTimeout(function () {
                $("#moment").removeClass("rollIn");
                $("#moment").addClass("rollOut");
                $("#shike").removeClass("rollIn");
                $("#shike").addClass("rollOut");


            }
            , 10000);
        setTimeout(function () {

                $("#story").show();
                $("#story").addClass("rotateIn");
                $("#gushi").show();
                $("#gushi").addClass("rotateIn");

            }
            , 11000);
        setTimeout(function () {
                $("#story").removeClass("rotateIn");
                $("#story").addClass("rotateOut");
                $("#gushi").removeClass("rotateIn");
                $("#gushi").addClass("rotateOut");

            }
            , 15500);

        setTimeout(function () {

                $("#but").show();
                $("#but").addClass("fadeInDown");

            }
            , 17000);
        setTimeout(function () {
                $("#but").removeClass("fadeInDown");
                $("#but").addClass("fadeOutDown");

            }
            , 21000);
        setTimeout(function () {
                $("#but").hide();
                $("#wait").show();
                $("#wait").addClass("fadeInDown");

            }
            , 23000);
        setTimeout(function () {
                $("#wait").removeClass("fadeInDown");
                $("#wait").addClass("fadeOutDown");

            }
            , 27000);
        setTimeout(function () {
                $("#wait").hide();
                $("#since").show();
                $("#since").addClass("fadeInDown");

            }
            , 29000);
        setTimeout(function () {
                $("#since").removeClass("fadeInDown");
                $("#since").addClass("fadeOutDown");

            }
            , 33000);
        setTimeout(function () {
                $("#since").hide();
                $("#listen").show();
                $("#listen").addClass("fadeInDown");

            }
            , 35000);
        setTimeout(function () {
                $("#listen").removeClass("fadeInDown");
                $("#listen").addClass("fadeOutDown");

            }
            , 39000);

        setTimeout(function () {
                $("#listen").hide();
                $("#ni").show();
                $("#ni").addClass("zoomIn");
            }
            , 41000);
        setTimeout(function () {
                $("#ni").removeClass("zoomIn");
                $("#ni").addClass("zoomOutUp");

            }
            , 42000);
        setTimeout(function () {
                $("#xindong").show();
                $("#xindong").addClass("bounceInDown");
                $("#ready").show();
                $("#ready").addClass("bounceInDown");
            }
            , 42500);
        setTimeout(function () {
                $("#button").fadeIn(1000);

            }
            , 43500);


    })
    $(window).resize(function() {
        $("#container").height($(window).height());
    });

    function jumpToIndex() {
        setInterval(function () {
            window.location = "https://zayyyy.github.io/BirthdayGift/home.html";
        }, 1000);
    }

    function pauseMusic() {
       if(flag){
           audio.play();
           flag = 0;
           $("#sound-label").text("ON");
       }
       else {
           audio.pause();
           flag = 1;
           $("#sound-label").text("OFF");

       }

    }

</script>
